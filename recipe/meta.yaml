{% set version = "1.17.0" %}

package:
  name: numbat
  version: {{ version }}

source:
  url: https://github.com/sharkdp/numbat/archive/v{{ version }}.tar.gz
  sha256: ea690466f12684e2a10c771ac6e707ba0a080eff9ecbf506ef57b76f3cb589a0

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - cargo-bundle-licenses

test:
  commands:
    - numbat --help

about:
  home: https://numbat.dev/
  dev_url: https://github.com/sharkdp/numbat
  license: MIT
  license_family: MIT
  license_file: LICENSE-MIT
  summary: A statically typed programming language for scientific computations

extra:
  recipe-maintainers:
    - apcamargo
