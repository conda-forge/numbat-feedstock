{% set version = "1.23.0" %}

package:
  name: numbat
  version: {{ version }}

source:
  url: https://github.com/sharkdp/numbat/archive/v{{ version }}.tar.gz
  sha256: 578c0ff6cb80098baca84042a104644758907002e4fc7ba839a1266be7f4af28

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - cargo-bundle-licenses

test:
  commands:
    - numbat --help

about:
  home: https://numbat.dev/
  dev_url: https://github.com/sharkdp/numbat
  license: MIT
  license_family: MIT
  license_file: LICENSE-MIT
  summary: A statically typed programming language for scientific computations

extra:
  recipe-maintainers:
    - apcamargo
